services:
  - type: web
    name: talentbridge-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000